<style type="text/css">
  .nav-bar{
  height: 60px;
  background: transparent;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0px;
  left: 0px;
  right: 0px;
  z-index: 99999999999;
}
.drop-down-icon{
  height: 100%;
  width: 60px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-left: 1%;
}

.drop-down-icon:hover{
  transition: 1s;
  background: black;
}
.drop-down-icon:hover svg > path{
  fill: white;
}

.drop-down-icon svg{
  height: 20px;
  width: 20px;
}

.drop-down-icon:hover .option{
  animation: transformDown 1s;
}

@keyframes transformDown{
  0%{
    transform: translateY(-100px);
  }
  100%{
    transform: translateY(0px);
  }
}

@keyframes roundAnim{
  0%{
    height: 0px;
    width: 0px;
    border-bottom-right-radius: 50%;
  }
  100%{
    height: 176px;
    width: 150px;
    border-bottom-right-radius: 0px;
  }
}

.drop-down{
  display: none;
  background: black;
  font-size: 15px;
  width: 150px;
  flex-flow: column;
  justify-content: center;
  padding-top: 5px;
  padding-bottom: 5px;
  border-radius: 10px;
  box-shadow: inset 0 0 3px 0px white; 
}

.anim{
  display: none;
  position: fixed;
  top: 60px;
  left: 1%;
  width: 150px;
  font-size: 15px;
  overflow: hidden;
}

.drop-down .option{
  padding: 10px 10px 10px 20px;
  margin-top: 3px;
  margin-bottom: 3px;
  width: calc(100% -  30px);
  color: white;
  text-decoration: none;
}

.drop-down .option:hover{
  background: #343434;
  cursor: pointer;
}

.drop-down-icon:hover .drop-down{
  display: flex;
}

.drop-down-icon:hover .anim{
  display: block;
  animation: roundAnim 1s;
}

.drop-down:hover{
  display: flex;
}
</style>

</head>
